        if(!bib) return alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å BIB');

    async function fetchDataFromCloud() {
        showLoading(true);

            const rows = await response.json();
            
            let summary = {};
